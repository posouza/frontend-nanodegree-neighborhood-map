<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Neighborhood Map</title>
  </head>
  <body>
    <header id="top-view">
      <div class="toggle-btn" data-bind="click: toggleNav"></div>
      <div class="toggle-btn" data-bind="click: toggleNav"></div>
      <div class="toggle-btn" data-bind="click: toggleNav"></div>
       <input id="search-box" type="text" data-bind="textInput: searchRestaurants, valueUpdate: 'afterkeydown'">
       <h3 id="attribution" data-bind="text: attribution"></h3>
    </header>
      <div id="map"></div>
      <nav id="nav" data-bind="visible: visibleNav">
        <h2 id="title" data-bind="text: title"></h2>
        <ul data-bind="foreach: filteredList" class="restaurant-list">
          <li id="list-item" data-bind="text: $data.name, click: $parent.restaurantClick"></li>
        </ul>
      </nav>
  </div>
  <script src="js/lib/jquery-3.2.1.min.js"></script>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzZILOEBCy6JqJupOWT36u6KFN6umZIes&callback=initMap" onerror="googleError()"></script>

  </body>
</html>
