<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Neighborhood Map</title>
  </head>
  <body>
    <div class="container">
      <header class="mobile-menu">
        <button class="fontawesome-reorder" id="mobile-btn" data-bind="click: openMobileControls"></button>
        <div class="mobile-title-container">
          <h3>Neighborhood Map</h3>
        </div>
      </header>
      <nav class="controls" data-bind="css: { expanded: mobileToggle }">
        <h3>New York City Points of Interest</h3>
        <div class="filter">
          <input type="text" id="filter" data-bind="event: { input: filterViewList }"> 
        </div>
        <ul data-bind="foreach: filteredLocations" class="location-list">
          <li data-bind="text: name, click: $parent.selectLocation, attr: { 'data-index': id }"></li>
        </ul>
      </nav>
      <main class="map" id="map"></main>

    </div>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzZILOEBCy6JqJupOWT36u6KFN6umZIes&callback=initMap"
  type="text/javascript"></script>
  </body>
</html>
